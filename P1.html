<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .income-card .card-value {
            color: #10b981;
        }

        .expense-card .card-value {
            color: #ef4444;
        }

        .balance-card .card-value {
            color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-section, .list-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .transaction-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-left: 4px solid;
            background: #f9fafb;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .transaction-item.income {
            border-left-color: #10b981;
        }

        .transaction-item.expense {
            border-left-color: #ef4444;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-meta {
            font-size: 0.85em;
            color: #666;
        }

        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
        }

        .btn-delete, .btn-edit {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }

        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-delete:hover {
            background: #fecaca;
        }

        .btn-edit {
            background: #dbeafe;
            color: #2563eb;
        }

        .btn-edit:hover {
            background: #bfdbfe;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state img {
            width: 150px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .chart-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p class="subtitle">Manage your finances with ease</p>
        </header>

        <div class="dashboard">
            <div class="card income-card">
                <div class="card-title">Total Income</div>
                <div class="card-value" id="totalIncome">â‚¹0.00</div>
            </div>
            <div class="card expense-card">
                <div class="card-title">Total Expenses</div>
                <div class="card-value" id="totalExpense">â‚¹0.00</div>
            </div>
            <div class="card balance-card">
                <div class="card-title">Balance</div>
                <div class="card-value" id="balance">â‚¹0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 id="formTitle">Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Type</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="typeIncome" name="type" value="income" checked>
                                <label for="typeIncome">Income</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="typeExpense" name="type" value="expense">
                                <label for="typeExpense">Expense</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter title" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="shopping">Shopping</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="bills">Bills & Utilities</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" placeholder="Add notes"></textarea>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">Add Transaction</button>
                </form>
            </div>

            <div class="list-section">
                <h2>Recent Transactions</h2>
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <p>No transactions yet. Add your first transaction!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2>Statistics</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>
    </div>

    <script>
        // Data storage
        let transactions = [];
        let editingId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTransactions();
            setDefaultDate();
            updateDashboard();
            renderTransactions();
            updateStats();
        });

        // Set default date to today
        function setDefaultDate() {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }

        // Load transactions from memory
        function loadTransactions() {
            // Transactions are stored in memory
            transactions = transactions || [];
        }

        // Save transaction
        function saveTransaction(transaction) {
            if (editingId !== null) {
                const index = transactions.findIndex(t => t.id === editingId);
                if (index !== -1) {
                    transactions[index] = { ...transaction, id: editingId };
                }
                editingId = null;
                document.getElementById('formTitle').textContent = 'Add Transaction';
                document.getElementById('submitBtn').textContent = 'Add Transaction';
            } else {
                transaction.id = Date.now();
                transactions.push(transaction);
            }
        }

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const type = document.querySelector('input[name="type"]:checked').value;
            const title = document.getElementById('title').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            const transaction = {
                type,
                title,
                amount,
                category,
                date,
                description,
                timestamp: new Date().toISOString()
            };

            saveTransaction(transaction);
            updateDashboard();
            renderTransactions();
            updateStats();
            this.reset();
            setDefaultDate();
        });

        // Update dashboard
        function updateDashboard() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expense;

            document.getElementById('totalIncome').textContent = formatCurrency(income);
            document.getElementById('totalExpense').textContent = formatCurrency(expense);
            document.getElementById('balance').textContent = formatCurrency(balance);
        }

        // Format currency
        function formatCurrency(amount) {
            return 'â‚¹' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Render transactions
        function renderTransactions(filter = 'all') {
            const listContainer = document.getElementById('transactionList');
            let filteredTransactions = transactions;

            if (filter !== 'all') {
                filteredTransactions = transactions.filter(t => t.type === filter);
            }

            // Sort by date (newest first)
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filteredTransactions.length === 0) {
                listContainer.innerHTML = '<div class="empty-state"><p>No transactions found.</p></div>';
                return;
            }

            listContainer.innerHTML = filteredTransactions.map(transaction => `
                <div class="transaction-item ${transaction.type}">
                    <div class="transaction-info">
                        <div class="transaction-title">${transaction.title}</div>
                        <div class="transaction-meta">
                            ${transaction.category} â€¢ ${formatDate(transaction.date)}
                        </div>
                    </div>
                    <div class="transaction-amount ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                    </div>
                    <div class="transaction-actions">
                        <button class="btn-edit" onclick="editTransaction(${transaction.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteTransaction(${transaction.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                updateDashboard();
                renderTransactions();
                updateStats();
            }
        }

        // Edit transaction
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Transaction';
            document.getElementById('submitBtn').textContent = 'Update Transaction';

            document.querySelector(`input[value="${transaction.type}"]`).checked = true;
            document.getElementById('title').value = transaction.title;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('category').value = transaction.category;
            document.getElementById('date').value = transaction.date;
            document.getElementById('description').value = transaction.description || '';

            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderTransactions(this.dataset.filter);
            });
        });

        // Update statistics
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            // Category breakdown
            const categories = {};
            transactions.filter(t => t.type === 'expense').forEach(t => {
                categories[t.category] = (categories[t.category] || 0) + t.amount;
            });

            const totalTransactions = transactions.length;
            const avgTransaction = transactions.length > 0 
                ? transactions.reduce((sum, t) => sum + t.amount, 0) / transactions.length 
                : 0;

            let statsHTML = `
                <div class="stat-item">
                    <div class="stat-label">Total Transactions</div>
                    <div class="stat-value">${totalTransactions}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Average Amount</div>
                    <div class="stat-value">${formatCurrency(avgTransaction)}</div>
                </div>
            `;

            // Top spending category
            const topCategory = Object.entries(categories).sort((a, b) => b[1] - a[1])[0];
            if (topCategory) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-label">Top Category</div>
                        <div class="stat-value">${topCategory[0]}</div>
                    </div>
                `;
            }

            statsGrid.innerHTML = statsHTML;
        }
    </script>
</body>
</html>
